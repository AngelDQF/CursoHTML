<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso-HTML | Aplicando Formato a Texto</title>
  </head>
  <!--<body style="background-color:powderblue;">-->
  <body>
    <h1 style="color: blue; font-size: 40px; text-align: center;font-family: 'Courier New', Courier, monospace;">Aplicando Formato a Texto</h1>
    <p>Texto sin formato</p>
    <hr>
    <!--La etiqueta <b> pone el texto en negrita-->
    <p><b>Texto con formato 1</b></p>
    <!--La etiqueta <strong> pone el texto en negrita y los marca como texto importante-->
    <p><strong>Texto con formato 2</strong></p>
    <!--La etiqueta <i> de italica pone la letra en cursiva-->
    <p><i>Texto con formato 3</i></p>
    <!--La etiqueta <em>pone la letra en cursiva y enfatiza esta letra-->
    <p><em>Texto con formato 4</em></p>
    <hr>
    <p><small>Texto con formato 5</small></p>
    <p><mark>Texto con formato 6</mark></p>
    <!--del es de deleted-->
    <p><del>Texto con formato 7</del></p>
    <!--indica que este texto se ha insertado-->
    <p><ins>Texto con formato 8</ins></p>
    <!--sub indica que este texto es un subíndice-->
    <p>Texto con <sub>formato 9</sub></p>
    <p>Ejemplo de uso H<sub>2</sub>O</p>
    <!--sub indica que este texto es un subíndice superior-->
    <p>Texto con formato <sup>10</sup></p>
    <p>Ejemplo de uso N<sup>2</sup></p>
  </body>
</html>
