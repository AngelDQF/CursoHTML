<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <!-- <form action="mi_servidor" method="POST"> -->
    <form autocomplete="on">
        <fieldset>
            <legend style="text-align:center;">Datos Persona</legend>
           <!-- Si se usa disablee no se envia nada del contenido del campo al servidor -->
            <label for="persona">ID Persona:</label>
            <input type="text" id="persona" name="persona" disabled="true" readonly="true" value="100" required="true" /><br /><br />
            
            <input type="hidden" id="sistema" name="sistema" value="SAP">
           
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Marco Antonio" required="true" /><br /><br />
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Polo Mondragon" required="true" /><br /><br />
            <!-- 
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required="true"><br><br>
        -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="true" placeholder="example@gmai.com" /><br /><br />
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" required="true" /><br /><br />
            <label>Género</label><br />
            <input type="radio" id="femenino" name="genero" value="femenino" />
            <label for="femenino">Femenino</label><br />
            <input type="radio" id="masculino" name="genero" value="masculino" />
            <label for="masculino">Masculino</label><br /><br />
            <label>Género de música favorita</label><br />
            <input type="checkbox" id="pop" name="musica" value="pop" />
            <label for="pop">Pop</label>
            <input type="checkbox" id="jazz" name="musica" value="jazz" />
            <label for="jazz">Jazz</label>
            <input type="checkbox" id="rock" name="musica" value="rock" />
            <label for="rock">Rock</label><br />
            <input type="checkbox" id="kpop" name="musica" value="kpop" />
            <label for="kpop">K-Pop</label>
            <input type="checkbox" id="alternativo" name="musica" value="alternativo" />
            <label for="alternativo">Alternativo</label><br /><br />
            <label for="autos">Marca de auto favorita</label>
            <select name="autos" id="autos">
                <!--multiple="true"-->
                <option value="volvo">Volvo</option>
                <option value="mazda">Mazda</option>
                <option value="toyota">Toyota</option>
                <option value="audi">Audi</option>
                <option value="lamborghini" selected="true">
                    Lamborghini
                </option>
            </select><br /><br />
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea><br /><br />
            <!--  Más elementos de tipo input  -->


            <input type="submit" value="Enviar" />
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar" />
            <!-- Reinicia los valores del formulario -->
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>

</html>
